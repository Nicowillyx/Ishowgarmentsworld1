<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You - ISHOW Garments World</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background-color: #fff8f0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: #333;
    }

    .thank-you-box {
      text-align: center;
      background: #fff;
      padding: 3rem 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
      border: 2px solid goldenrod;
      max-width: 500px;
    }

    .thank-you-box h1 {
      font-family: 'Playfair Display', serif;
      color: goldenrod;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .thank-you-box p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 2rem;
    }

    .thank-you-box a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: goldenrod;
      color: white;
      text-decoration: none;
      font-weight: 500;
      border-radius: 30px;
      transition: background-color 0.3s ease;
    }

    .thank-you-box a:hover {
      background-color: #b98a00;
    }
  </style>
</head>
<body>
  <div class="thank-you-box">
    <h1>Thank You!</h1>
    <p>Your message has been successfully sent. <br> We’ll get back to you shortly.</p>
    <a href="./">← Back to Home</a>
  </div>
</body>
</html>
